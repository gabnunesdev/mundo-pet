<!doctype html><html lang="pt-BR"><head><link rel="preconnect" href="https://fonts.googleapis.com"/><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/><title>Mundo Pet</title><link rel="icon" href="./mundo-pet/logo.svg"><script defer="defer" src="./mundo-pet/main.js"></script></head><body><div class="main-container"><div class="logo"><img src="./src/assets/logo.svg" alt=""/></div><div class="container"><div class="main"><header class="header"><div class="title"><h1>Sua agenda</h1><p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p></div><section class="input-section"><img src="./src/assets/calendar.svg" alt="Ícone de calendário"/> <input type="date" name="filter-date" id="filter-date"/></section></header><aside class="schedule"><section class="schedule-period"><header><div class="period-header"><img src="./src/assets/sun.svg" alt="Manhã"/> <strong>Manhã</strong></div><span>09h-12h</span></header><ul id="period-morning" class="period"></ul></section><section class="schedule-period"><header><div class="period-header"><img src="./src/assets/afternoon-sun.svg" alt="Ícone de sol a tarde"/> <strong>Tarde</strong></div><span>13h-18h</span></header><ul id="period-afternoon" class="period"></ul></section><section class="schedule-period"><header><div class="period-header"><img src="./src/assets/moon-stars.svg" alt="Manhã"/> <strong>Noite</strong></div><span>19h-21h</span></header><ul id="period-night" class="period"></ul></section><button id="btn-newschedule">Novo agendamento</button></aside></div></div></div><dialog><form><header><div class="close-btn"><img src="./src/assets/close-button.svg" alt=""/></div><div class="title"><h1>Agende um atendimento</h1><p>Preencha os dados do cliente para realizar o agendamento:</p></div></header><fieldset><div class="form-wrapper"><div class="input-wrapper"><label for="tutor-name">Nome do tutor</label><section class="input-section"><img src="./src/assets/user.svg" alt="Ícone de usuário"/> <input name="tutor" id="tutor-name" placeholder="Helena Souza" autocomplete="off"/></section></div><div class="input-wrapper"><label for="pet-name">Nome do pet</label><section class="input-section"><img src="./src/assets/pet-paw.svg" alt="Ícone de pet"/> <input name="pet" id="pet-name" placeholder="Cheddar"/></section></div><div class="input-wrapper"><label for="phone">Telefone</label><section class="input-section"><img src="./src/assets/phone.svg" alt=""/> <input name="phone" id="phone" placeholder="(00) 0 0000-0000"/></section></div><div class="input-wrapper"><label for="service-description">Descrição do serviço</label><section class="input-section"><textarea name="service-description" id="service-description" placeholder="Banho e tosa"></textarea></section></div><div class="date-wrapper"><div class="date-inner"><label for="form-date">Data</label><section class="date-section"><img src="./src/assets/calendar.svg" alt="Ícone de calendário"/> <input type="date" name="date" id="form-date"/></section></div><div class="hour-inner"><label for="input-hour">Hora</label><section class="hour-section"><img src="./src/assets/clock.svg" alt="Ícone de relógio"/> <input id="input-hour" v autocomplete="off" placeholder="00:00"/> <img src="./src/assets/arrow-down.svg" alt="ícone de seta" id="hour-btn"/></section><div class="drop-menu hidden"><ul id="hour-list"></ul></div></div></div></div></fieldset><div class="button-wrapper"><button type="submit" id="btn-schedule">AGENDAR</button></div></form></dialog></body></html>
